version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd cleveland-tech-dashboard
        - npm ci
        - npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
    build:
      commands:
        - cd cleveland-tech-dashboard
        - npm run build -- --no-lint
  artifacts:
    baseDirectory: cleveland-tech-dashboard/.next
    files:
      - '**/*'
  cache:
    paths:
      - cleveland-tech-dashboard/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 