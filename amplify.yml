version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd cleveland-tech-dashboard
        - npm ci
        - npm install -D tailwindcss@latest @tailwindcss/postcss@latest postcss@latest autoprefixer@latest
    build:
      commands:
        - cd cleveland-tech-dashboard
        - NEXT_PUBLIC_BASE_URL=https://master.d2vk6cq3oqhf11.amplifyapp.com NODE_ENV=production npm run build -- --no-lint
        - mkdir -p ./cleveland-tech-dashboard/.next/standalone/.next
        - cp -R ./cleveland-tech-dashboard/public ./cleveland-tech-dashboard/.next/standalone/
        - cp ./cleveland-tech-dashboard/server.js ./cleveland-tech-dashboard/.next/standalone/
  artifacts:
    baseDirectory: cleveland-tech-dashboard/.next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - cleveland-tech-dashboard/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 